<!-- modulos de Productos (Creacion y visualizacion) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" routerLink="/">La Boodega</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" routerLink="/">Pagina de Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" routerLink="/login">Iniciar Sesion</a>
            </li>

            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Salir</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="card mt-5">
    <div class="card-body">
        <h6 class="text-center">Lista de Productos</h6>
    </div>
    <table class="table table-sm table-hover">
        <tbody>
            <tr *ngFor="let product of productList">
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.location}}</td>
                <td>{{product.price}}</td>
                <td>
                    <a class="btn btn-secondary text-white" (click)="onEdit(product)">
                        <i class="small material-icons">edit</i></a>
                    <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                        <i class="small material-icons">delete_forever</i></a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
