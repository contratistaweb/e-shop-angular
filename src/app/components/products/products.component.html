<!-- *** modal carrito *** -->
<div class="modal fade" id="carrito" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tu carrito de compras</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body row">
                <h4 class="col-12">Sus productos seleccionados</h4>
                <div class="col-6 d-flex flex-column">
                    <div class="card mb-3" style="max-width: 540px;" *ngFor="let item of shoppingCar">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="{{item.location}}" class="card-img" alt="{{item.name}}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{item.name}}</h5>
                                    <p class="card-text">Unidades: {{item.unds}}</p>
                                    <p class="card-text"><small class="text-muted">Subtotal: {{item.price | currency}}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">

                    <h3>Total: $ {{total}}</h3>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)=" shoppingCarClean() ">Pagar</button>

                </div>

            </div>
        </div>
    </div>
</div>
