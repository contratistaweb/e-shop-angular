<!-- Acceso a plataforma -->
<div class="container-fluid row">
    <form class="mx-auto my-auto col-3 was-validated" (ngSubmit)="onSubmitLogin()">
        <h5>Inicio de Sesion</h5>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email" value="Mark" required/>
            <div class="valid-feedback">Bien hecho!</div>
            <div class="invalid-feedback">Por favor ingrese su Email</div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="Contraseña" value="Mark" required/>
            <div class="valid-feedback">Bien hecho!</div>
            <div class="invalid-feedback">Pro favor ingrese su contraseña</div>
        </div>
        <button class="btn btn-primary btn-block" type="submit" (onclick)="onSubmitLogin">Iniciar Sesion</button>
    </form>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
